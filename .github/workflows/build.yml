name: cpp-cmake-prebuilt-release-actions-workflow

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
      - 'c*'

permissions:
    contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - { sys: mingw32 }
          - { sys: mingw64 }
          - { sys: ucrt64  }
          - { sys: clang64 }
          
    name: ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}

    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.sys}}
          update: true
          install: >-
            git
            flex
            bison
          pacboy: >-
            toolchain:p
            meson:p
            ninja:p
            libyaml:p
            swig:p
            python-setuptools-scm:p

      - name: 'ðŸš§ Build'
        working-directory: dtc-1.7.1
        run: |
          meson setup -Dtools=true -Dtests=false build
          meson compile -C build

      - name: 'ðŸš§ Build'
        working-directory: dtc-1.7.1
        run: |
          ls -R
          
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          directory: "dtc-1.7.1/build"
          filename: "dtc-${{ github.ref_name }}-${{ matrix.container }}.zip"
          
      - name: Release prebuilt
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dtc-1.7.1/build/dtc-${{ github.ref_name }}-${{ matrix.container }}.zip"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
